<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Validation</title>
        <style>
            label, input, textarea {
                display: block;
                margin-top: 5px;
            }
        </style>
        <script>
            window.addEventListener("load", formValidation);
            function formValidation() {
                console.log("Script loaded")
            }
        </script>
    </head>
    <body>
        <form onsubmit="return formValidation()">
            <label for="user">Username:</label>
            <input type="text" id="user" for="user" placeholder="josham">
            <label for="pass">Password:</label>
            <input type="password" id="pass" for="pass">
            <label for="stuIdentity">Student ID:</label>
            <input type="text" id="stuIdentity" for="stuIdentity" placeholder="159734628">
            <label for="msg">Write a message:</label>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Write a message here . . . :)"></textarea>
            <input type="button" value="Submit">
        </form>
    </body>
</html>
